<!DOCTYPE html>
{% load static %}
<html>
<head>
<meta charset="UTF-8">
<title>Dashboard Page</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
<link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>
<body>
{% include 'Inv/navbar.html' %}
{% include 'Inv/status.html' %}
{% include 'Inv/customer.html' %}
{% include 'Inv/product.html' %}

<div class="row">
  <div class="col-md-5">
     <h5 class="text text-center">CUSTOMERS</h5>
     <hr>
     <div class="card card-body">
       <a class="btn btn-primary btn-sm btn-block" href="#">Create Customers</a>
       <table class="table table-sm">

       <tr>
         <th></th>
         <th>Customers</th>
         <th>Phone</th>
       </tr>
       </table>
       </div>
       </div>
    <div class="col-md-7">
      <h5 class="text text-center">Last 5 Orders</h5>
      <hr>
        <div class="card card-body">
          <a class="btn btn-primary btn-sm btn-block" href="#">Orders</a>
           <table class="table table-sm">

       <tr>
         <th>Product</th>
         <th>Date Ordered</th>
         <th>Status</th>
         <th>Update</th>
         <th>Remove</th>
       </tr>
       </table>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
</html>
